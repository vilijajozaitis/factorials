<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Factorials</title>
</head>
<body
    <div class="container">
      <h1>Compute Factorials!</h1>

      <form id="factorialize">
        <div class="form-group">
          <label for="entry">Enter a number less than 5 to find the factor!</label>
          <input id="digit" type="number">
        </div>

        <button type="submit" class="btn-alert">Find out!</button>
      </form>

      <div id="result">
        <p><span class="entry"></span> is the factor of <span class="originalNumber"></span>.</p>
      </div>
    </div>
  </body>
</html>
